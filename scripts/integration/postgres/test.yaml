features:
- postgresql_metrics-integration-tests
- postgres_sink-integration-tests

test_filter: ::postgres

env:
  PG_URL: postgresql://vector:vector@postgres/postgres
  PG_SOCKET_URL: postgresql:///postgres?host=/pg_socket&user=vector&password=vector

runner:
  volumes:
    postgres_socket: /pg_socket

matrix:
  version: ['13.1']

# changes to these files/paths will invoke the integration test in CI
# expressions are evaluated using https://github.com/micromatch/picomatch
paths:
- "src/internal_events/postgresql_metrics.rs"
- "src/sinks/postgres/**"
- "src/sources/postgresql_metrics.rs"
- "src/sources/util/**"
- "scripts/integration/postgres/**"
